<main>

    <h1 style="text-align:center; margin-top:20px;">Cuéntanos tu experiencia:</h1>

   <section class="Formularios">

    <!-- Columna izquierda (imagen) -->
    <div>
        <img class="img" src="../Assets/images/cafeteria.jpg" alt="">
        
    </div>

    <!-- Columna derecha (formulario en 2 columnas internas) -->
    <div class="form-container">

        <form action="/subir" method="POST" enctype="multipart/form-data">

            <div class="form-columns">

                <!-- COLUMNA 1: Datos personales -->
                <div class="col">
                    <h2>Datos Personales</h2>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="Edad">Edad:</label>
                    <input type="number" id="Edad" name="Edad" required>

                    <label for="correo">E-mail:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <!-- COLUMNA 2: Datos del lugar -->
                <div class="col">
                    <h2>Datos del Lugar</h2>

                    <label for="NombreLugar">Nombre:</label>
                    <input type="text" id="NombreLugar" name="NombreLugar" required>

                    <label for="categoria">Categoría:</label>
                    <input type="text" id="categoria" name="categoria" required>

                    <label for="Calificacion">Calificación:</label>
                    <input type="number" id="Calificacion" name="Calificacion" 
                        required min="1" max="5">
                    <label for="Opinion">Opinión:</label>
                    <input type="text" id="Opinion" name="Opinion">

                    <label for="Ubicacion">Ubicación:</label>
                    <input type="text" id="Ubicacion" name="Ubicacion">

                    <label for="descuentos">Descuentos:</label>
                    <input type="text" id="descuentos" name="descuentos">
                </div>

            </div>

            <label for="foto">Subí tu foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*">

            <button type="submit" class="boton" style="margin-top:20px;">Subir Datos</button>

        </form>
    </div>

</section>
